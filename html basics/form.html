<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="your name" minlength="6" maxlength="20" required><br>


        <label for="password">password:</label>
        <input type="password" id="password" placeholder="@#$%"  required ><br>
        

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="xyz@email.com" required><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="12345-12345" minlength="10" pattern="[0-9]{5}-[0-9]{5}" ><br>

        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" ><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="1" max="10" value="2"><br>

        <label for="title">title:</label>

        <label for="mr.">mr.</label>
        <input type="radio" id="mr." value="mr." name="title">
        <label for="miss.">miss.</label>
        <input type="radio" id="miss." value="miss."name="title">
        <label for="phd.">phd.</label>
        <input type="radio" id="phd." value="phd."name="title"><br>
        

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>

        </select><br>

        <label for="confirm">confirm</label>
        <input type="checkbox" id="confirm"><br>
       
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3"col="10"> </textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png,image/jpeg"><br>



        <input type="reset" ><br>
        <input type="submit"><br>



    </form>
</body>
</html>
